<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 Pemrograman Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tugas Pemrograman Web 5 - List</h1>
        <h6 class="text-center">Muhammad Nabil Akhtar Raya Amoriza | 5025221021</h6>
    </div>

    <div class="container" id="app">
        <h1>Sentences</h1>
        <span>Click to highlight your favorite sentence!</span>
        <ul>
            <li v-for="sentence in sentences" v-bind:class="{ 'bg-primary': sentence.isFav }" v-on:click="highlight(sentence.id)"> {{ sentence.text }} </li>
        </ul>
    </div>

<script type="importmap">
    { "imports": {
        "vue":        "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js"
    } }
</script>
<script type="module">
    import { createApp } from 'vue'
    createApp({
        data(){
            return {
                sentences: [
                    {id: 0, text:'There is no strife, no prejudice, no national conflict in outer space as yet.', isFav: false},
                    {id: 1, text:'Its hazards are hostile to us all.', isFav: false},
                    {id: 2, text:'Its conquest deserves the best of all mankind, and its opportunity for peaceful cooperation many never come again.', isFav: false},
                    {id: 3, text:'But why, some say, the moon? Why choose this as our goal? And they may well ask why climb the highest mountain?', isFav: false},
                    {id: 4, text:'Why, 35 years ago, fly the Atlantic? Why does Rice play Texas?', isFav: false},
                ]
            }
        },
        methods: {
            highlight(index){
                const item = this.sentences[index]
                item.isFav = !item.isFav
            }
        },
    }).mount('#app')
</script>
</body>
</html>
