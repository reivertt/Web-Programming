<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tugas Pemrograman Web 5 - Calculator</h1>
        <h6 class="text-center">Muhammad Nabil Akhtar Raya Amoriza | 5025221021</h6>
    </div>

    <div class="container" id="app">
          <div class="cal">
              <div class="top">
                  <input type="text" v-model="total" style="width:180px" />
              </div>
              <div class="row" style="width:200px">
                <div class="col-3 btn" v-on:click="key(7)">7</div>
                <div class="col-3 btn" v-on:click="key(8)">8</div>
                <div class="col-3 btn" v-on:click="key(9)">9</div>
                <div class="col-3 btn" v-on:click="key('+')">+</div>
                <div class="col-3 btn" v-on:click="key(4)">4</div>
                <div class="col-3 btn" v-on:click="key(5)">5</div>
                <div class="col-3 btn" v-on:click="key(6)">6</div>
                <div class="col-3 btn" v-on:click="key('-')">-</div>
                <div class="col-3 btn" v-on:click="key(1)">1</div>
                <div class="col-3 btn" v-on:click="key(2)">2</div>
                <div class="col-3 btn" v-on:click="key(3)">3</div>
                <div class="col-3 btn" v-on:click="key('*')">x</div>
                <div class="col-3 btn" v-on:click="key(0)">x</div>
                <div class="col-3 btn" v-on:click="clear()">c</div>
                <div class="col-3 btn" v-on:click="equal()">=</div>
                <div class="col-3 btn" v-on:click="key('/')">/</div>
              </div>
          </div>
    </div>

<script type="importmap">
    { "imports": {
        "vue":        "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js"
    } }
</script>
<script type="module">
    import { createApp } from 'vue'
    createApp({
        data(){
            return{
                total: 0
            }
        },
        methods: {
            key(num) {
                if (this.total == 0) return this.total = num;
                    return this.total += String(num);
                }, clear(){
                    return this.total = 0;
                }, equal(){
                    return this.total = eval(this.total);
                }
        }
    }).mount('#app')
</script>
</body>
</html>
